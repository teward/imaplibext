before_script: # bash
- python3 --version
  
build:p27:
  image: python:2.7-stretch
  script:
  - echo "Getting PyPI Requirements..."
  - pip install -r ./requirements.txt
  - echo "Installing..."
  - pip install -e .
  - echo "Running Flake..."
  - pip install flake8 --upgrade
  - python -m flake8 --config=tox.ini ./imaplibext/

