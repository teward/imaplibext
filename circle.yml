machine:
  post:
    - pyenv global 2.7.10 3.6.1
dependencies:
  cache_directories:
    - "~/virtualenvs"
    - "~/.cache/pip"
  post:
    - pip install flake8 --upgrade
    - pip install -r requirements.txt --upgrade
    - pip3 install flake8 --upgrade
    - pip3 install -r requirements.txt --upgrade
test:
  override:
    - flake8 .
    - python -m unittest -v tests